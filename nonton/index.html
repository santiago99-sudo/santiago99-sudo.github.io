<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Playing Video - PetirRawa</title>
    
    <meta name="monetag" content="cb276ef3bee44700c0737308810d071d">
    
    <script>(function(s){s.dataset.zone='10614414',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .player-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Modal Konfirmasi Usia */
        #age-gate { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-box { background: #1a1a1a; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #333; max-width: 400px; }
        .gate-box h2 { color: #ffcc00; margin-bottom: 10px; }
        .btn-play { background: #ffcc00; color: #000; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="age-gate">
        <div class="gate-box">
            <h2>KONTEN DEWASA</h2>
            <p>Anda harus berusia 18 tahun ke atas untuk menonton video ini.</p>
            <button class="btn-play" onclick="openAdsAndPlay()">SAYA BERUSIA 18+ (PUTAR)</button>
        </div>
    </div>

    <div class="player-container" id="video-wrapper" style="display:none;">
        <iframe id="main-player" src="" allowfullscreen></iframe>
    </div>

    <script>
        const ADS_URL = "https://omg10.com/4/10615912"; // Link Direct Kamu
        const query = new URLSearchParams(window.location.search);
        const videoID = query.get('id');
        const provider = query.get('p'); // 'd' untuk Dood, 'v' untuk Videy
        
        const player = document.getElementById('main-player');
        const gate = document.getElementById('age-gate');
        const wrapper = document.getElementById('video-wrapper');

        // Set Sumber Video
        if(videoID) {
            if(provider === 'd') {
                player.src = `https://dood.li/e/${videoID}`; // Player Doodstream
            } else {
                player.src = `https://videy.co/v?id=${videoID}`; // Player Videy
            }
        }

        function openAdsAndPlay() {
            // 1. Buka Iklan Direct Link di Tab Baru
            window.open(ADS_URL, '_blank');
            
            // 2. Hilangkan Modal dan Tampilkan Player
            gate.style.display = 'none';
            wrapper.style.display = 'flex';
            
            // 3. Tambahkan Pop-under tambahan saat klik (Opsional tapi cuan)
            // (Sudah otomatis ditangani oleh script Monetag di atas)
        }

        // Script GEO-REDIRECT Kamu (Tetap dipasang agar cuan maksimal)
        function geoip(g){
            setTimeout(function(){
                const link = (g && g.country === "ID") ? ADS_URL : "https://peacockvowel.com/itdv7p5u4?key=9e08d0fca5388ed0e422ebc60fb6c950";
                window.top.location.href = link;
            }, 45000); // Redirect total setelah 45 detik biar mereka sempat nonton dikit
        }
    </script>
    <script src="https://get.geojs.io/v1/ip/country.js?callback=geoip"></script>

</body>
</html>
