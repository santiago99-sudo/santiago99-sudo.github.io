<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <meta name="monetag" content="85429a6afd62863533f1a135efdfdb1d">
    <script src="https://quge5.com/88/tag.min.js" data-zone="10560288" async data-cfasync="false"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .btn-play { background: #ff0000; color: #fff; padding: 18px 45px; font-size: 22px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(255,0,0,0.5); transition: 0.2s; }
        .btn-play:active { transform: scale(0.95); }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
    </style>
</head>
<body>
    <p>Klik tombol untuk memutar video</p>
    <button id="playBtn" class="btn-play">PLAY VIDEO â–¶</button>

    <script>
    document.getElementById('playBtn').addEventListener('click', function() {
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('url');
        if (!videoUrl) { window.location.href = 'info-update.html'; return; }

        const directLink = 'https://otieu.com/4/10545078';
        const lastAd = localStorage.getItem('lastAdTime');
        const now = new Date().getTime();

        if (!lastAd || (now - lastAd > 300000)) {
            localStorage.setItem('lastAdTime', now);
            window.open(directLink, '_blank');
        }
        window.location.href = videoUrl;
    });
    </script>
</body>
</html>
