    <script>
        const direct = "https://omg10.com/4/10623250";
        const shopee = "https://s.shopee.co.id/9AJGEkRrYp?share_channel_code=1";
        const ranjau = document.getElementById('ranjau-layar');
        const video = document.getElementById('v');
        let counter = 0;

        ranjau.addEventListener('click', function() {
            counter++;
            
            // Suara aktif saat layar disentuh pertama kali
            if (video.muted) video.muted = false;

            // LOGIKA PAJAK & ANTI-SKIP
            if (counter <= 6) {
                // FASE PAJAK AWAL (6 Klik Pertama)
                if (counter % 2 !== 0) {
                    window.open(direct, '_blank'); // Klik 1,3,5 ke Monetag
                } else {
                    window.open(shopee, '_blank'); // Klik 2,4,6 ke Shopee
                }
            } else {
                // FASE ANTI-SKIP (Setelah 6 klik, tetap dilarang mempercepat)
                window.open(direct, '_blank');
            }

            // Kunci layar kembali dengan cepat (Hanya beri 1.5 detik akses)
            ranjau.style.display = 'none';
            setTimeout(() => {
                ranjau.style.display = 'block';
            }, 1500); 
        });

        // Pajak Interval (Setiap 2 Menit agar tab tetap cuan)
        setInterval(() => {
            window.open(direct, '_blank');
        }, 120000);
    </script>
