    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        .logo { color: #ff0000; font-size: 26px; font-weight: 900; margin-bottom: 20px; }
        /* Tombol Utama dibuat lebih besar agar mudah diklik di HP */
        .main-btn { background: #ff0000; color: white; padding: 20px; border-radius: 10px; font-weight: bold; font-size: 20px; border: none; cursor: pointer; width: 100%; max-width: 320px; display: block; margin: 0 auto 30px auto; }
        .list-container { text-align: left; max-width: 500px; margin: 0 auto; background: #111; padding: 10px; border-radius: 10px; }
        .video-item { background: #222; padding: 12px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid red; }
        .play-small { background: #ff0000; color: white; padding: 8px 15px; border-radius: 5px; font-size: 12px; font-weight: bold; border: none; text-decoration: none; }
        .ad-space { margin: 20px 0; min-height: 50px; }
    </style>
</head>
<body>

    <div class="logo">VIDEO-MANTAP-MANTAP</div>

    <button id="mainPlay" class="main-btn">KLIK UNTUK NONTON â–¶</button>

    <div class="ad-space">
        <script type="text/javascript">
            atOptions = {'key':'592e755abc7058d43ae9daccfee62406','format':'iframe','height':50,'width':320,'params':{}};
        </script>
        <script src="//www.highperformanceformat.com/592e755abc7058d43ae9daccfee62406/invoke.js"></script>
    </div>

    <div id="videoList" class="list-container">
        <p style="text-align:center;">Memuat daftar video...</p>
    </div>

    <script>
        const partnerDirectLink = 'https://otieu.com/4/10542921';
        const repoTxt = 'https://raw.githubusercontent.com/santiago99-sudo/video-videy-viral/main/daftar-link.txt';

        // 1. Fungsi Klik Tombol Utama (LEBIH CEPAT)
        document.getElementById('mainPlay').onclick = function() {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('url');

            // Cek Jeda Iklan
            const lastAd = localStorage.getItem('lastAdPartner');
            const now = new Date().getTime();

            if (!lastAd || (now - lastAd > 300000)) {
                localStorage.setItem('lastAdPartner', now);
                window.open(partnerDirectLink, '_blank');
            }

            // Langsung eksekusi video tanpa delay lama
            if (videoUrl) {
                window.location.href = videoUrl;
            } else {
                alert('Silakan pilih video di bawah!');
            }
        };

        // 2. Fungsi Pilih Video di List
        function pilihVideo(link) {
            // Langsung refresh ke atas dengan URL baru
            window.location.href = window.location.pathname + '?url=' + encodeURIComponent(link);
        }

        // 3. Load List Otomatis
        async function loadList() {
            try {
                const res = await fetch(repoTxt);
                const text = await res.text();
                const lines = text.split('\n').filter(l => l.trim() !== '');
                const listDiv = document.getElementById('videoList');
                listDiv.innerHTML = '<h4 style="margin:5px 0 15px 0; color:#888;">PILIH VIDEO LAINNYA:</h4>';

                lines.forEach((url, i) => {
                    const item = document.createElement('div');
                    item.className = 'video-item';
                    item.innerHTML = `
                        <span>Viral Terbaru #${i+1}</span>
                        <button class="play-small" onclick="pilihVideo('${url.trim()}')">PILIH</button>
                    `;
                    listDiv.appendChild(item);
                });
            } catch (e) { listDiv.innerHTML = 'Gagal memuat list.'; }
        }
        loadList();
    </script>
</body>
