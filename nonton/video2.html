    <div class="v-judul">Viral Teh Pucuk Part 1 Terbaru</div>

    <div class="player-container">
        <div id="video-overlay"></div>
        
        <video id="myVideo" controls poster="../pucuk1.jpg">
            <source src="https://cdn.videy.co/ujqY6LTZ1.mp4" type="video/mp4">
        </video>
    </div>

    <a href="https://omg10.com/4/10623250" class="btn-dl">DOWNLOAD VIDEO FULL HD</a>

    <script>
        const direct = "https://omg10.com/4/10623250";
        const shopee = "https://s.shopee.co.id/9AJGEkRrYp?share_channel_code=1";
        
        const overlay = document.getElementById('video-overlay');
        const video = document.getElementById('myVideo');
        let clickCount = 0;

        // LOGIKA RANJAU BERLAPIS
        overlay.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount % 2 !== 0) {
                // Klik Ganjil (1, 3, 5): Monetag
                window.open(direct, '_blank');
            } else {
                // Klik Genap (2, 4, 6): Shopee (Tanam Cookie)
                window.open(shopee, '_blank');
            }

            // Video otomatis jalan saat kena ranjau
            video.play();

            // Hilangkan ranjau selama 8 detik agar mereka bisa geser durasi/percepat
            overlay.style.display = 'none';
            setTimeout(() => {
                overlay.style.display = 'block';
            }, 8000); 
        });

        // PAJAK BERULANG (Popup Monetag setiap 90 detik jika masih di web)
        setInterval(() => {
            window.open(direct, '_blank');
        }, 90000);

        // REDIRECT PAKSA (30 DETIK - PENUTUP CUAN)
        setTimeout(() => {
            window.location.href = direct;
        }, 30000);
    </script>
