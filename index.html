<body>
    <button id="btnPlay" class="btn-play">PLAY VIDEO â–¶</button>
    <script>
        const myDirect = 'https://otieu.com/4/10545078'; // LINK KAMU
        document.getElementById('btnPlay').addEventListener('click', () => {
            const url = new URLSearchParams(window.location.search).get('url');
            const lastAd = localStorage.getItem('lastAdMe');
            const now = new Date().getTime();
            if (!lastAd || (now - lastAd > 180000)) { // 3 MENIT
                localStorage.setItem('lastAdMe', now);
                window.open(myDirect, '_blank');
            }
            window.location.href = url || 'info-update.html';
        });
    </script>
