    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        .logo { color: #ff0000; font-size: 26px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .main-btn { background: #ff0000; color: white; padding: 18px 40px; border-radius: 50px; font-weight: bold; font-size: 18px; border: none; cursor: pointer; box-shadow: 0 0 20px rgba(255,0,0,0.6); margin-bottom: 30px; width: 100%; max-width: 400px; }
        
        .list-container { text-align: left; max-width: 500px; margin: 0 auto; background: #111; padding: 10px; border-radius: 10px; }
        .video-item { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid red; }
        .video-item span { font-size: 14px; font-weight: bold; }
        .play-small { background: red; color: white; padding: 8px 15px; border-radius: 5px; font-size: 12px; font-weight: bold; border: none; cursor: pointer; }

        h4 { color: #888; text-transform: uppercase; font-size: 12px; letter-spacing: 2px; }
    </style>

<body>

    <div class="logo">VIDEO-MANTAP-MANTAP</div>

    <button id="mainPlay" class="main-btn">NONTON VIDEO SEKARANG â–¶</button>

    <div class="ad-space">
        <script type="text/javascript">
            atOptions = {'key':'592e755abc7058d43ae9daccfee62406', 'format':'iframe', 'height':50, 'width':320, 'params':{}};
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/592e755abc7058d43ae9daccfee62406/invoke.js"></script>
    </div>

    <h4>Update Video Lainnya:</h4>
    <div id="videoList" class="list-container">
        <p style="text-align:center; color:#555;">Mencari video viral...</p>
    </div>

    <script>
        // --- DATA PENTING ---
        const partnerDirectLink = 'https://otieu.com/4/10542921'; 
        const repoTxt = 'https://raw.githubusercontent.com/santiago99-sudo/video-videy-viral/main/daftar-link.txt';

        // Fungsi Eksekusi Iklan & Redirect
        function sikat(targetUrl) {
            const lastAd = localStorage.getItem('lastAdPartner');
            const now = new Date().getTime();

            // Iklan muncul tiap 4 menit (240.000 ms) agar partner lebih cuan!
            if (!lastAd || (now - lastAd > 240000)) {
                localStorage.setItem('lastAdPartner', now);
                window.open(partnerDirectLink, '_blank');
            }
            
            if(targetUrl && targetUrl !== 'null') {
                window.location.href = targetUrl;
            } else {
                window.location.href = 'info-update.html';
            }
        }

        // Klik Tombol Utama (Ambil URL dari Link yang disebar teman)
        document.getElementById('mainPlay').addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const urlVideo = params.get('url');
            sikat(urlVideo);
        });

        // Ambil Daftar Video Otomatis dari GitHub
        async function loadList() {
            try {
                const res = await fetch(repoTxt);
                if (!res.ok) throw new Error();
                const text = await res.text();
                const baris = text.split('\n').filter(b => b.trim() !== '');
                const listDiv = document.getElementById('videoList');
                listDiv.innerHTML = '';

                baris.forEach((url, i) => {
                    const item = document.createElement('div');
                    item.className = 'video-item';
                    item.innerHTML = `
                        <span>Update Viral #${i+1}</span>
                        <button class="play-small" onclick="sikat('${url.trim()}')">NONTON</button>
                    `;
                    listDiv.appendChild(item);
                });
            } catch (e) { 
                document.getElementById('videoList').innerHTML = '<p style="text-align:center; color:gray;">Gagal memuat daftar video.</p>';
            }
        }

        loadList();
    </script>
</body>
