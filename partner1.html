<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO VIRAL</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 10px; }
        .logo { color: red; font-size: 24px; font-weight: bold; margin: 20px 0; }
        .main-btn { background: red; color: white; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; max-width: 320px; border: none; cursor: pointer; }
        .list-container { text-align: left; max-width: 500px; margin: 20px auto; background: #111; padding: 10px; border-radius: 10px; }
        .video-item { background: #222; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .play-small { background: red; color: white; padding: 5px 10px; border-radius: 5px; border: none; font-size: 12px; }
    </style>
</head>
<body>
    <div class="logo">VIDEO-MANTAP-MANTAP</div>
    
    <button id="mainPlay" class="main-btn">KLIK UNTUK NONTON â–¶</button>

    <div id="videoList" class="list-container">
        <p>Memuat daftar video...</p>
    </div>

    <script>
        const repoTxt = 'https://raw.githubusercontent.com/santiago99-sudo/video-videy-viral/main/daftar-link.txt';

        // Fungsi lempar ke gerbang merah
        function lariKeGerbang(videoLink) {
            window.location.href = 'gerbang-partner.html?url=' + encodeURIComponent(videoLink);
        }

        document.getElementById('mainPlay').onclick = function() {
            const params = new URLSearchParams(window.location.search);
            const currentUrl = params.get('url');
            if(currentUrl) { lariKeGerbang(currentUrl); } else { alert('Pilih video di bawah!'); }
        };

        async function loadList() {
            const res = await fetch(repoTxt);
            const text = await res.text();
            const lines = text.split('\n').filter(l => l.trim().length > 5);
            const listDiv = document.getElementById('videoList');
            listDiv.innerHTML = '<h4>DAFTAR VIDEO TERBARU:</h4>';
            lines.forEach((url, i) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `<span>Update #${i+1}</span><button class="play-small" onclick="lariKeGerbang('${url.trim()}')">PILIH</button>`;
                listDiv.appendChild(item);
            });
        }
        loadList();
    </script>
</body>
</html>
