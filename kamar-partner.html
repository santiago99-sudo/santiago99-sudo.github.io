    <style>
        body { background: #0f0f0f; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 2px solid #ff0000; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        .btn-play { background: #ff0000; color: white; padding: 15px 40px; border-radius: 50px; font-size: 20px; font-weight: bold; border: none; cursor: pointer; width: 100%; box-shadow: 0 5px 15px rgba(255,0,0,0.4); text-transform: uppercase; }
        .btn-play:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="color: #ff0000; margin-top: 0;">VIDEO SIAP!</h2>
        <p style="color: #ccc;">Klik tombol di bawah untuk memutar</p>
        <button id="btnPlay" class="btn-play">PLAY â–¶</button>
    </div>

    <script>
        const partnerDirectLink = 'https://otieu.com/4/10542921'; // HAK CUAN PARTNER

        document.getElementById('btnPlay').addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const targetUrl = params.get('url');

            if (!targetUrl || targetUrl === 'null') {
                window.location.href = 'partner1.html';
                return;
            }

            const lastAd = localStorage.getItem('lastAdPartner');
            const now = new Date().getTime();

            // Direct Link Partner tetap meledak di sini
            if (!lastAd || (now - lastAd > 180000)) {
                localStorage.setItem('lastAdPartner', now);
                window.open(partnerDirectLink, '_blank');
            }

            window.location.href = decodeURIComponent(targetUrl);
        });
    </script>
</body>
