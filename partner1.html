<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO VIRAL TERUPDATE</title>
    <meta name="monetag" content="85429a6afd62863533f1a135efdfdb1d">
    <script src="https://quge5.com/88/tag.min.js" data-zone="208248" async data-cfasync="false"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        .logo { color: #ff0000; font-size: 26px; font-weight: 900; margin-bottom: 20px; }
        .list-container { text-align: left; max-width: 500px; margin: 0 auto; background: #111; padding: 10px; border-radius: 10px; }
        .video-item { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid red; }
        .play-small { background: red; color: white; padding: 8px 15px; border-radius: 5px; font-size: 12px; font-weight: bold; border: none; cursor: pointer; }
        h4 { color: #888; text-transform: uppercase; font-size: 12px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="logo">VIDEO-HOT-INDO</div>
    
    <h4>Daftar Video Terbaru:</h4>
    <div id="videoList" class="list-container">
        <p style="text-align:center; color:#555;">Memuat video terbaru...</p>
    </div>

    <script>
        const repoTxt = 'https://raw.githubusercontent.com/santiago99-sudo/video-videy-viral/main/daftar-link.txt';

        async function loadList() {
            try {
                const res = await fetch(repoTxt);
                const text = await res.text();
                const baris = text.split('\n').filter(b => b.trim() !== '');
                const listDiv = document.getElementById('videoList');
                listDiv.innerHTML = '';

                baris.reverse().forEach((url, i) => {
                    const item = document.createElement('div');
                    item.className = 'video-item';
                    const videoNum = baris.length - i;
                    item.innerHTML = `
                        <span>Update Viral #${videoNum}</span>
                        <button class="play-small" onclick="masukKamar('${url.trim()}')">NONTON</button>
                    `;
                    listDiv.appendChild(item);
                });
            } catch (e) { listDiv.innerHTML = 'Gagal memuat.'; }
        }

        function masukKamar(urlVideo) {
            window.location.href = `kamar-partner.html?url=${encodeURIComponent(urlVideo)}`;
        }

        loadList();
    </script>
</body>
</html>
